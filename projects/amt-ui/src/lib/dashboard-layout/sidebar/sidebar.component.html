<nav class="bg-background hidden h-full flex-col justify-between pt-3 transition-all duration-300 lg:flex"
     [ngClass]="menuService.showSideBar() ? 'w-[210px] xl:w-[280px]' : 'w-[70px]'">
  <div class="overflow-hidden">
    <!-- Logo -->
    <div [ngClass]="menuService.showSideBar() ? 'justify-between' : 'justify-center'"
      class="mx-4 mb-2 flex h-9 items-center">
      @if (menuService.showSideBar()) {
        <div class="flex items-center">
          <a class="bg-primary flex cursor-pointer items-center justify-center rounded-sm p-2 focus:outline-hidden focus:ring-1"
             (click)="menuService.toggleSidebar()">
<!--            <svg-icon src="assets/icons/logo.svg"> </svg-icon>-->
          </a>
          <b class="text-foreground ps-2 ml-1 grow text-sm font-bold">
            {{ themeService.title }}
          </b>
        </div>
      }

      <button class="text-muted-foreground/50 hover:text-muted-foreground flex items-center justify-center rounded-md p-2 transition-all duration-200 focus:outline-hidden"
        (click)="menuService.toggleSidebar()" [ngClass]="{ 'rotate-180': !menuService.showSideBar() }">
        <mat-icon>keyboard_double_arrow_left</mat-icon>
      </button>
    </div>

    <!-- Menu Items -->
    <div class="scrollbar-thumb--sm scrollbar-track-rounded scrollbar-thin scrollbar-track-transparent scrollbar-thumb-card h-full overflow-auto px-4">
      <amt-sidebar-menu />
    </div>
  </div>
</nav>
