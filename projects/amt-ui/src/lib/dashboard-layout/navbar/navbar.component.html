<div class="bg-background relative flex py-3 px-1">
  <button mat-icon-button (click)="toggleMobileMenu()">
    <mat-icon class="text-muted-foreground/50">menu</mat-icon>
  </button>

  <div class="flex-auto items-center justify-end flex space-x-1">
    @if (themeService.navbarResponsive) {
      <amt-navbar-responsive />
    }

    @if (themeService.navbarColors) {
      <amt-navbar-colors />
    }

    @if (themeService.navbarFullscreen) {
      <amt-navbar-fullscreen />
    }

    @if (themeService.navbarTheme) {
      <amt-navbar-theme />
    }

    @if (themeService.navbarNotifications) {
      <amt-navbar-notifications />
    }

    @if (themeService.navbarLanguages) {
      <amt-navbar-languages />
    }

    @if (themeService.navbarProfile) {
      <amt-navbar-profile class="mx-2" />
    }
  </div>
</div>
